<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    header nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1; /* 让 main 区域占据剩余空间 */
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #333;
      color: #fff;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://7ckshy.github.io/rob.github.io/">首页</a></li>
        <li><a href="https://github.com/7CkShy">关于我</a></li>
        <li><a href="https://www.zhihu.com/people/wei-feng-12581">知乎</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© 2025 Personal website of Kai Cai</p>
  </footer>
</body>
</html>
